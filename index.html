<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Order Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .add-order-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .add-order-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .column h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            font-size: 1.3em;
        }

        .column.new h2 { border-color: #3498db; color: #3498db; }
        .column.preparing h2 { border-color: #f39c12; color: #f39c12; }
        .column.ready h2 { border-color: #2ecc71; color: #2ecc71; }
        .column.collected h2 { border-color: #95a5a6; color: #95a5a6; }

        .order-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: move;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-card.dragging {
            opacity: 0.5;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .customer-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #333;
        }

        .timestamp {
            font-size: 0.85em;
            color: #888;
        }

        .item-summary {
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .notes {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-top: 8px;
        }

        .order-actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-small:hover {
            opacity: 0.8;
        }

        .btn-next {
            background: #2ecc71;
            color: white;
            flex: 1;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Live Order Board</h1>
        
        <div class="add-order-section">
            <h2>Add New Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="itemSummary">Item Summary *</label>
                    <input type="text" id="itemSummary" placeholder="e.g., 2x Burger, 1x Fries, 1x Coke" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" placeholder="Special instructions, allergies, etc."></textarea>
                </div>
                <button type="submit" class="btn">Add Order</button>
            </form>
        </div>

        <div class="board">
            <div class="column new">
                <h2>üìã New</h2>
                <div id="newOrders" class="order-list"></div>
            </div>
            
            <div class="column preparing">
                <h2>üë®‚Äçüç≥ Preparing</h2>
                <div id="preparingOrders" class="order-list"></div>
            </div>
            
            <div class="column ready">
                <h2>‚úÖ Ready</h2>
                <div id="readyOrders" class="order-list"></div>
            </div>
            
            <div class="column collected">
                <h2>üéâ Collected</h2>
                <div id="collectedOrders" class="order-list"></div>
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        let draggedElement = null;

        const statuses = ['new', 'preparing', 'ready', 'collected'];
        const nextStatus = {
            'new': 'preparing',
            'preparing': 'ready',
            'ready': 'collected',
            'collected': null
        };

        const statusLabels = {
            'new': 'Move to Preparing',
            'preparing': 'Mark Ready',
            'ready': 'Mark Collected',
            'collected': null
        };

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            card.draggable = true;
            card.dataset.orderId = order.id;

            card.innerHTML = `
                <div class="order-header">
                    <span class="customer-name">${order.customerName}</span>
                    <span class="timestamp">${formatTime(order.timestamp)}</span>
                </div>
                <div class="item-summary">${order.itemSummary}</div>
                ${order.notes ? `<div class="notes">üìù ${order.notes}</div>` : ''}
                <div class="order-actions">
                    ${order.status !== 'collected' ? `
                        <button class="btn-small btn-next" onclick="moveOrder('${order.id}')">
                            ${statusLabels[order.status]}
                        </button>
                    ` : ''}
                    <button class="btn-small btn-delete" onclick="deleteOrder('${order.id}')">Delete</button>
                </div>
            `;

            // Drag events
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);

            return card;
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function renderOrders() {
            statuses.forEach(status => {
                const container = document.getElementById(`${status}Orders`);
                container.innerHTML = '';
                
                const statusOrders = orders.filter(o => o.status === status);
                
                if (statusOrders.length === 0) {
                    container.innerHTML = '<div class="empty-state">No orders</div>';
                } else {
                    statusOrders.forEach(order => {
                        container.appendChild(createOrderCard(order));
                    });
                }
            });

            setupDropZones();
        }

        function setupDropZones() {
            document.querySelectorAll('.order-list').forEach(list => {
                list.addEventListener('dragover', handleDragOver);
                list.addEventListener('drop', handleDrop);
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            const orderId = draggedElement.dataset.orderId;
            const newStatus = this.id.replace('Orders', '');
            
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                renderOrders();
            }

            return false;
        }

        function addOrder(e) {
            e.preventDefault();
            
            const order = {
                id: Date.now().toString(),
                customerName: document.getElementById('customerName').value,
                itemSummary: document.getElementById('itemSummary').value,
                notes: document.getElementById('notes').value,
                status: 'new',
                timestamp: new Date()
            };

            orders.push(order);
            renderOrders();
            
            document.getElementById('orderForm').reset();
        }

        function moveOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order && nextStatus[order.status]) {
                order.status = nextStatus[order.status];
                renderOrders();
            }
        }

        function deleteOrder(orderId) {
            if (confirm('Are you sure you want to delete this order?')) {
                orders = orders.filter(o => o.id !== orderId);
                renderOrders();
            }
        }

        document.getElementById('orderForm').addEventListener('submit', addOrder);
        
        // Initial render
        renderOrders();
    </script>
</body>
</html>
