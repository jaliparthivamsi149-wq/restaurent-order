<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Order Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .add-order-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .add-order-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .column h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            font-size: 1.3em;
        }

        .column.new h2 { border-color: #3498db; color: #3498db; }
        .column.preparing h2 { border-color: #f39c12; color: #f39c12; }
        .column.ready h2 { border-color: #2ecc71; color: #2ecc71; }
        .column.collected h2 { border-color: #95a5a6; color: #95a5a6; }

        .order-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .customer-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #333;
        }

        .timestamp {
            font-size: 0.85em;
            color: #888;
        }

        .item-summary {
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .notes {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-top: 8px;
        }

        .order-actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-small:hover {
            opacity: 0.8;
        }

        .btn-next {
            background: #2ecc71;
            color: white;
            flex: 1;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Live Order Board</h1>
        
        <div class="add-order-section">
            <h2>Add New Order</h2>
            <div id="successMessage" class="success-message">Order added successfully! ‚úì</div>
            <div id="errorMessage" class="error-message"></div>
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="itemSummary">Item Summary *</label>
                    <input type="text" id="itemSummary" placeholder="e.g., 2x Burger, 1x Fries, 1x Coke" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" placeholder="Special instructions, allergies, etc."></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">Add Order</button>
            </form>
        </div>

        <div class="board">
            <div class="column new">
                <h2>üìã New</h2>
                <div id="newOrders" class="order-list">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
            
            <div class="column preparing">
                <h2>üë®‚Äçüç≥ Preparing</h2>
                <div id="preparingOrders" class="order-list">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
            
            <div class="column ready">
                <h2>‚úÖ Ready</h2>
                <div id="readyOrders" class="order-list">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
            
            <div class="column collected">
                <h2>üéâ Collected</h2>
                <div id="collectedOrders" class="order-list">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDLbIfUdC1snbxtXndML4diQIJ_wn2tjsc",
  authDomain: "orders-e25e8.firebaseapp.com",
  projectId: "orders-e25e8",
  storageBucket: "orders-e25e8.firebasestorage.app",
  messagingSenderId: "986449881448",
  appId: "1:986449881448:web:042e3aeb96b4262ee20edd"
};

        // Initialize Firebase
        let app, db;
        
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log('Firestore initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showError('Failed to connect to database');
        }

        const statuses = ['new', 'preparing', 'ready', 'collected'];
        const nextStatus = {
            'new': 'preparing',
            'preparing': 'ready',
            'ready': 'collected',
            'collected': null
        };

        const statusLabels = {
            'new': 'Move to Preparing',
            'preparing': 'Mark Ready',
            'ready': 'Mark Collected',
            'collected': null
        };

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        function createOrderCard(orderId, order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            card.dataset.orderId = orderId;

            const notesHTML = order.notes ? `<div class="notes">üìù ${escapeHtml(order.notes)}</div>` : '';
            const nextButtonHTML = order.status !== 'collected' ? 
                `<button class="btn-small btn-next" data-order-id="${orderId}">
                    ${statusLabels[order.status]}
                </button>` : '';

            card.innerHTML = `
                <div class="order-header">
                    <span class="customer-name">${escapeHtml(order.customerName)}</span>
                    <span class="timestamp">${formatTime(order.timestamp)}</span>
                </div>
                <div class="item-summary">${escapeHtml(order.itemSummary)}</div>
                ${notesHTML}
                <div class="order-actions">
                    ${nextButtonHTML}
                    <button class="btn-small btn-delete" data-order-id="${orderId}">Delete</button>
                </div>
            `;

            // Add event listeners
            const nextBtn = card.querySelector('.btn-next');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => moveOrder(orderId, order.status));
            }

            const deleteBtn = card.querySelector('.btn-delete');
            deleteBtn.addEventListener('click', () => deleteOrder(orderId));

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderOrders(orders) {
            console.log('renderOrders called with:', orders);
            
            statuses.forEach(status => {
                const container = document.getElementById(`${status}Orders`);
                if (!container) {
                    console.error(`Container not found for status: ${status}`);
                    return;
                }
                
                container.innerHTML = '';
                
                const statusOrders = orders
                    .filter(order => {
                        console.log(`Checking order ${order.id}:`, order.data);
                        return order.data && order.data.status === status;
                    })
                    .sort((a, b) => (a.data.timestamp || 0) - (b.data.timestamp || 0));
                
                console.log(`Status ${status}: ${statusOrders.length} orders`);
                
                if (statusOrders.length === 0) {
                    container.innerHTML = '<div class="empty-state">No orders</div>';
                } else {
                    statusOrders.forEach(order => {
                        try {
                            container.appendChild(createOrderCard(order.id, order.data));
                        } catch (error) {
                            console.error('Error creating order card:', error, order);
                        }
                    });
                }
            });
        }

        async function addOrder(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const customerName = document.getElementById('customerName').value.trim();
                const itemSummary = document.getElementById('itemSummary').value.trim();
                const notes = document.getElementById('notes').value.trim();

                if (!customerName || !itemSummary) {
                    showError('Please fill in all required fields');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Order';
                    return;
                }

                const order = {
                    customerName: customerName,
                    itemSummary: itemSummary,
                    notes: notes,
                    status: 'new',
                    timestamp: Date.now()
                };

                console.log('Adding order to Firestore:', order);
                
                await addDoc(collection(db, 'orders'), order);
                
                console.log('Order added successfully to Firestore');
                document.getElementById('orderForm').reset();
                showSuccess('Order added successfully! ‚úì');
                
            } catch (error) {
                console.error('Error adding order:', error);
                console.error('Error code:', error.code);
                
                if (error.code === 'permission-denied') {
                    showError('PERMISSION DENIED: Please update Firestore Rules in Firebase Console');
                } else {
                    showError('Error: ' + error.message);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Order';
            }
        }

        async function moveOrder(orderId, currentStatus) {
            const newStatusValue = nextStatus[currentStatus];
            if (newStatusValue) {
                try {
                    await updateDoc(doc(db, 'orders', orderId), {
                        status: newStatusValue
                    });
                    console.log(`Order ${orderId} moved to ${newStatusValue}`);
                } catch (error) {
                    console.error('Error updating order:', error);
                    showError('Failed to update order: ' + error.message);
                }
            }
        }

        async function deleteOrder(orderId) {
            if (confirm('Are you sure you want to delete this order?')) {
                try {
                    await deleteDoc(doc(db, 'orders', orderId));
                    console.log(`Order ${orderId} deleted`);
                    showSuccess('Order deleted successfully');
                } catch (error) {
                    console.error('Error deleting order:', error);
                    showError('Failed to delete order: ' + error.message);
                }
            }
        }

        // Listen for real-time updates
        onSnapshot(collection(db, 'orders'), (snapshot) => {
            const orders = [];
            snapshot.forEach((docSnap) => {
                orders.push({
                    id: docSnap.id,
                    data: docSnap.data()
                });
            });
            console.log('Orders updated:', orders.length, 'orders');
            console.log('Orders data:', orders);
            renderOrders(orders);
        }, (error) => {
            console.error('Error loading orders:', error);
            if (error.code === 'permission-denied') {
                showError('Permission denied. Please check Firestore rules.');
            } else {
                showError('Failed to load orders: ' + error.message);
            }
        });

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', addOrder);

        console.log('App initialized with Firestore');
    </script>
</body>
</html>
